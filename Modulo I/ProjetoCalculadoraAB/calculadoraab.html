<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora A&B</title>

    <link href="./calculadoraab.css" rel="stylesheet"></link>
  </head>
  <body>
    <div class="calculadora">
        <div class="display">
            <span id="resultado">0</span>
        </div>
        
        
        <div class="botoes">
            <div class="linha">
                <button onclick="clicouPerc('%')">%</button>
                <button onclick="limpa('C')">C</button>
                <button onclick="apaga('<-')">↚ </button>
                <button onclick="clicouNumero('/')">÷</button>
                
            </div>
            
            <div class="linha">
                <button onclick="clicouNumero(7)">7</button>
                <button onclick="clicouNumero(8)">8</button>
                <button onclick="clicouNumero(9)">9</button>
                <button onclick="clicouNumero('X')">X</button>
            </div>
            <div class="linha">
                <button onclick="clicouNumero(4)">4</button>
                <button onclick="clicouNumero(5)">5</button>
                <button onclick="clicouNumero(6)">6</button>
                <button onclick="clicouNumero('-')">-</button>
            </div>
            <div class="linha">
                <button onclick="clicouNumero(1)">1</button>
                <button onclick="clicouNumero(2)">2</button>
                <button onclick="clicouNumero(3)">3</button>
                <button onclick="clicouNumero('+')">+</button>
            </div>
            <div class="linha">
                <button onclick="inverteSinal('±')">+/-</button>
                <button onclick="clicouNumero(0)">0</button>
                <button onclick="clicouNumero(',')">,</button>
                <button onclick="exibeResultado('=')">=</button>
            </div>
        </div>
    </div>
    <script src="./calculadoraab.js"></script>
  </body>
</html>
